<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message in a Bottle</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <h1>Message In A Bottle!</h1>
    <form method="POST">
        <label>Message:</label>
        <input name=message type="text" value="{{hidden_message}}"><br><br>
        
        <div class="slider-container">
            
        <label for="sad_happy_slider" >Mood</label>
        <input type="range" id="sad_happy_slider" name="sad_happy_slider" min="0" max="100" value="50" class="slider"><br><br>
        
        <label for="energy_slider">Energy</label>
        <input type="range" id="energy_slider" name="energy_slider" min="0" max="100" value="50" class="slider"><br><br>

        <label for="dancability_slider" >Energy</label>
        <input type="range" id="dancability_slider" name="dancability_slider" min="0" max="100" value="50" class="slider"><br><br>       

        </div>

        <input type="submit" value="Submit!"><br><br>
        
    </form>

    {% for song in songs %}
    <div class =  "song-card" style="display: flex; align-items: center;">
        <img src="{{ song.album_cover }}" alt="Album Cover" style="width: 100px; height: auto; margin-right: 10px;">
        <div>
            <h3 style="margin: 0;">{{ song.song }}</h3>
            <p style="margin: 0; font-size: 0.9em;">{{ song.artists }}</p>
        </div>
    </div>
    
    {% endfor %}

</body>
</html>

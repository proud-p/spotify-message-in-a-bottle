<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <h1>Message In A Bottle!</h1>
    <form method="POST">
        <label>Message:</label>
        <input name=message type="text" value="{{hidden_message}}"><br><br>
        <input type="submit" value="Submit!"><br><br>
    </form>

    {% for song in songs %}
    <div class =  "song-card" style="display: flex; align-items: center;">
        <img src="{{ song.album_cover }}" alt="Album Cover" style="width: 100px; height: auto; margin-right: 10px;">
        <div>
            <h3 style="margin: 0;">{{ song.song }}</h3>
            <p style="margin: 0; font-size: 0.9em;">{{ song.artists }}</p>
        </div>
    </div>
    
    {% endfor %}

</body>
</html>
